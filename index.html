<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="top-bar">
      <form>
        <fieldset>
          <legend>Set Usernames</legend>
          <label for="player1">Player 1:</label>
          <input id="player1input" name="player1" class=player-input type="text" value="Player1" maxlength="15">
          <label for="player2">Player 2:</label>
          <input id="player2input" name="player2" class="player-input" type="text" value="Player2" maxlength="15">
          <label for="checkbox">A.I</label>
          <input type="checkbox" id="aicheck">
        </fieldset>
      </form>
      <div id="bottom-bar">
        <div class="button" id="button-7">
          <div id="dub-arrow">
            <img
              src="https://github.com/atloomer/atloomer.github.io/blob/master/img/iconmonstr-arrow-48-240.png?raw=true"/>
          </div>
          <a href="#">New Game</a>
        </div>
        <div class="on" id="arrow"></div>
      </div>
    </div>
    <div id="container">
      <span id="loader"></span>
        <div id="gameboard" class="hidden">
        <div class="cell animated-text" id="0"></div>
        <div class="cell animated-text" id="1"></div>
        <div class="cell animated-text" id="2"></div>
        <div class="cell animated-text" id="3"></div>
        <div class="cell animated-text" id="4"></div>
        <div class="cell animated-text" id="5"></div>
        <div class="cell animated-text" id="6"></div>
        <div class="cell animated-text" id="7"></div>
        <div class="cell animated-text" id="9"></div>
      </div>
      <div id="console">Awaiting New Game</div>
    </div>
    <div id="win-popup" class="off">
    </div>
    <script src="./script.js"></script>
  </body>
</html>
